<!doctype html>
<html lang="en">

<head>
    <title>Editar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/prod-new-edit.css">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <header id="header"></header>

    <main>
        <div class="container">
            <form  class="frm">
                <div class="tit"><h1>Editar Producto</h1></div>
                <div class="mb-3">
                <!--  <label for="id">Id:</label> -->
                <input type="text" name="id" id="id" disabled>  <!-- hidden -->
                </div>
                <div class="mb-3">
                    <label class="lbl" for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div class="mb-3">
                    <label class="lbl" for="precio">Precio:</label>
                    <input type="number" name="precio" id="precio">
                </div>
                <div class="mb-3">
                    <label class="lbl" for="stock">Stock:</label>
                    <input type="number" name="stock" id="stock">
                </div>
                <div class="mb-3">
                    <label class="lbl" for="imagen">Imagen:</label>
                    <input type="text" name="imagen" id="imagen" onchange="imgProd()">
                </div>
                <div class="btn-grabar">
                    <button type="button" class="btn btn-success" onclick="modificar()">Grabar</button>
                    <img id="imgprod" src="#" alt="producto" width="80" height="80">
                </div>
            </form>
        </div>
    </main>

    <footer></footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

    <script src="./js/main.js"></script>
    <script src="./js/producto_editar.js"></script>
    <script>
        function imgProd(){
            var foto = document.getElementById("imagen").value;
            document.getElementById("imgprod").src = foto;
        }
    </script>
</body>
</html>
